<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculadora</title>
</head>
<body>
<form action="" class="flex">
    <div class="flex-content">
        <div class="head gold">
        </div>
        <div class="content gray-soft">
            <div class="screen-case">
                <input class="screen gray-medium" type="text" readonly>
            </div>
            <hr>
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="*"><br>
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-"><br>
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="+"><br>
            <input class="gray-green" type="button" value="C">
            <input class="gray-green" type="button" value="0">
            <button class="gray-green" type="button">=</button>
            <input class="gray-green" type="button" value="/"><br>
        </div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/index.js" charset="utf-8"></script>
</body>
</html>
